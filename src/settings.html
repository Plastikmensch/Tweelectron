<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="pages.css">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline'">
</head>
<body>
  <h1 class='header'>Settings</h1>
  <div class='form'>
    <input type="checkbox" id="useTor">Use Tor</input><br>
    <input type="checkbox" id="openInTor">Open links in Torbrowser</input><br>
    <input type="checkbox" id="useRoundPics">Round profile pics</input><br>
    Theme: <select id="theme">
      <option>TweetDeck</option>
    </select><br>
    <input type="checkbox" id="useCustomProxy">Use custom Proxy</input><br>
    Proxy Address:<input type="text" id="customProxy"></input><br>
    Select Tor Browser: <input type="file" id="torBrowserExe" onchange="fileChanged()"></input><br>
    Loglevel: <select id="logLevel">
      <option>Info</option>
      <option>Debug</option>
    </select><br>
    <button type='button' class='button' onclick="saveData()">Save</button>
  </div>
<p id="success"></p>

<script type="text/javascript">
const fs = require('fs')
const { ipcRenderer } = require('electron')
const common = require('./common.js')

var changed = false
//var Settings = common.getSettings()

//read themeDir and add options to theme element
if(fs.existsSync(common.themeDir))
{
  const themeFiles = fs.readdirSync(common.themeDir)
  for(var i=0;i<themeFiles.length;i++) {
    var option = document.createElement("option")
    option.text=themeFiles[i].slice(0,themeFiles[i].lastIndexOf('.'))
    document.getElementById("theme").add(option)
  }
}
//Set values of elements to match settings
//Why didn't I do .checked= common.Settings.Variable?
if(common.Settings.useTor){
  document.getElementById("useTor").checked=true
}
if(common.Settings.openInTor){
  document.getElementById("openInTor").checked=true
}
if(common.Settings.useRoundPics){
  document.getElementById("useRoundPics").checked=true
}
//check if index exists
if(common.Settings.theme > document.getElementById("theme").length-1) {
  document.getElementById("theme").selectedIndex= 0
}
else {
  document.getElementById("theme").selectedIndex= common.Settings.theme
}
if(common.Settings.useCustomProxy){
  document.getElementById("useCustomProxy").checked=true
}
document.getElementById("customProxy").value= common.Settings.customProxy
//TODO: Probably safer to check if index exists
document.getElementById("logLevel").selectedIndex = common.Settings.logLevel

function fileChanged() {
  changed=true;
}
//TODO: Needs rework
function saveData() {
  var timer
  clearTimeout(timer)
  var path = common.Settings.torBrowserExe
  if(changed) {
    path= document.getElementById("torBrowserExe").files[0].path
  }

  const newSettings = {
    useTor: document.getElementById("useTor").checked,
    useRoundPics: document.getElementById("useRoundPics").checked,
    theme: document.getElementById("theme").selectedIndex,
    width: common.Settings.width,
    height: common.Settings.height,
    useCustomProxy: document.getElementById("useCustomProxy").checked,
    customProxy: document.getElementById("customProxy").value,
    openInTor: document.getElementById("openInTor").checked,
    torBrowserExe: path,
    logLevel: document.getElementById("logLevel").selectedIndex
  }
  
  common.log(newSettings, 1)

  if(ipcRenderer.sendSync('Settings', newSettings))
  {
    document.getElementById("success").innerHTML = "<b>Settings saved!</b>"
    timer = setTimeout(()=>{document.getElementById("success").innerHTML = ""},3000)
  }
  else {
    document.getElementById("success").innerHTML = "<b>Already saved!</b>"
    timer = setTimeout(()=>{document.getElementById("success").innerHTML = ""},3000)
  }
}
</script>
</body>
</html>
