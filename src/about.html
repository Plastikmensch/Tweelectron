<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="pages.css">
</head>
<body>
  <h1>About Tweelectron</h1>
  <p class="about">
    Tweelectron version:
    <script>
      const fs = require('fs')
      document.write(fs.readFileSync(__dirname +'/tweelectron-version','utf8'))
    </script><br>
    Electron version: <script>document.write(process.versions.electron)</script><br>
    Tor version:
    <script>
    if(process.platform == "linux"){
      document.write(fs.readFileSync(__dirname + '/tor-version-linux','utf8'))
    }
    else if(process.platform=="win32"){
      document.write(fs.readFileSync(__dirname + '/tor-version-win', 'utf8'))
    }
    </script><br>
    GitHub Page: <a href="https://github.com/Plastikmensch/Tweelectron">https://github.com/Plastikmensch/Tweelectron</a>
  </p>
</body>
</html>
